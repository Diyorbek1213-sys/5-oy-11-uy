<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <title>Register Page</title>
</head>
<body>
    <h3 class="register_title">Register Form</h3>
    <form id="form">
        <input type="text" placeholder="Enter Username" id="username">
        <input type="email" placeholder="Enter Email" id="email">
        <input type="password" placeholder="Enter Password" id="password">
        <input type="ConfirmPassword" placeholder="Enter Password Again" id="confirmPassword">
        <button id="register">Register</button>
    </form>

    <a href="../pages/login.html" class="login_href">Login</a>

    <script type="module" src="../scripts/register.js"></script>
</body>
</html>
